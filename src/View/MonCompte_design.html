<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:1440,&quot;PAPER_HEIGHT&quot;:900,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;pi_web&quot;}">
 </head> 
 <body> 
  <v-css-layout size-full="true"> 
   <v-horizontal-split-panel locked="true" split-position="0%"> 
    <v-absolute-layout></v-absolute-layout> 
    <v-vertical-split-panel locked="true" split-position="100%" min-split-position="100%"> 
     <v-absolute-layout> 
      <v-vertical-layout style-name="card" width="98.53%" height="123px" _id="bandeau" :top="13px" :left="12px"> 
       <v-horizontal-split-panel style-name="card" locked="true" height="122px" split-position="90%"> 
        <v-image source="http://image.noelshack.com/fichiers/2015/19/1431201809-1logo-transparent-titre2.png" height-full="true"></v-image> 
        <v-horizontal-split-panel style-name="card" locked="true" split-position="0%"> 
         <v-label size-auto="true" plain-text=""></v-label> 
         <v-horizontal-layout size-full="true"> 
          <v-button style-name="borderless" plain-text="" _id="button_retour" :right="">
            Retour 
          </v-button> 
         </v-horizontal-layout> 
        </v-horizontal-split-panel> 
       </v-horizontal-split-panel> 
      </v-vertical-layout> 
      <v-tab-sheet style-name="padded-tabbar centered-tabs equal-width-tabs" width="98.53%" height-full="true" _id="onglets" :top="145px" :left="12px"> 
       <tab caption="Mon compte" selected="true"> 
        <v-vertical-layout caption="Mon compte" style-name="card" size-full="true" margin="true" _id="onglet_planningDefenses"> 
         <v-form-layout style-name="light" size-auto="true" margin="true" _id="form_etudiant" :middle="" :center=""> 
          <v-label size-auto="true" plain-text="" _id="label_nom">
            Mes informations 
          </v-label> 
          <v-text-field caption="Nom" _id="tf_nom"></v-text-field> 
          <v-text-field caption="Prénom" _id="tf_prenom"></v-text-field> 
          <v-text-field caption="Téléphone" _id="tf_tel"></v-text-field> 
          <v-text-field caption="Adresse mail" _id="tf_mail"></v-text-field> 
          <v-label size-auto="true" plain-text="">
            Mot de passe 
          </v-label> 
          <v-password-field caption="Actuel" _id="mdp_actuel"></v-password-field> 
          <v-password-field caption="Nouveau" _id="mdp_nouveau"></v-password-field> 
          <v-password-field caption="Confirmation" _id="mdp_confirmation"></v-password-field> 
          <v-button style-name="borderless" plain-text="" _id="button_confirmer">
            Confirmer 
          </v-button> 
         </v-form-layout> 
        </v-vertical-layout> 
       </tab> 
      </v-tab-sheet> 
     </v-absolute-layout> 
    </v-vertical-split-panel> 
   </v-horizontal-split-panel> 
  </v-css-layout>  
 </body>
</html>
